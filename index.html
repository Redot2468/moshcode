<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="block block-dark block-skewed-left">
      <div class="container grid grid-1x2">
        <header class="block-header hero-content">
          <h1 class="block-heading">Cloud Hosting for Pros</h1>
          <p class="hero-tagline">
            Deploy your websites in less than 60 seconds.
          </p>
          <a href="" class="button accent-button btn-stretched">Get Started</a>
        </header>
        <picture>
          <source
            type="images/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
          />

          <source
            type="images/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img class="hero-image" src="images/banner.png" alt="" />
        </picture>
      </div>
    </section>
  </body>
</html>
