<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div style="width: 50%; padding: 4rem">
      <div class="plan plan-popular">
        <div class="card card-primary">
          <header class="card--header">
            <img src="images/popular.svg" alt="" />
            <h3 class="plan--name">Entry</h3>
            <span class="plan--price">$14</span>
            <span class="plan--billingcycle">/month</span>
            <span class="badge badge-secondary badge-small">10% OFF</span>
            <span class="plan-description">Easy start on the cloud</span>
          </header>

          <div class="card--body">
            <ul class="list list-tick">
              <li class="list-item">Unlimited Websites</li>
              <li class="list-item">Unlimited Bandwidth</li>
              <li class="list-item">100 GB SSD Storage</li>
              <li class="list-item">3 GB RAMs</li>
            </ul>

            <button class="button acccent-button block-button">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
