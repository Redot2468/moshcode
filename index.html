<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="block">
      <header class="block-header">
        <h2>What our Customers are saying</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, id?
        </p>
      </header>

      <div class="container">
        <div class="card testimonial">
          <div class="grid grid-1x2">
            <div class="testimonial-image">
              <img src="images/testimonial.jpg" alt="A happy, smiling" />

              <span class="icon-container icon-container-accent">
                <svg class="icon icon-primary icon-white">
                  <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>

            <blockquote class="quote">
              <p class="quote-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde,
                esse saepe! Porro, et ratione laudantium vel quibusdam
                voluptatibus inventore ea.
              </p>
              <footer>
                <div class="media">
                  <div class="media-image">
                    <svg class="icon icon-primary quote-line">
                      <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media-body">
                    <h3 class="media-title quote-author">John Smith</h3>
                    <p class="quote-organization">ABC Company</p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
